<html 
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	data-namespace-typo3-fluid="true">
	<div id="accordion{ttContentUid}" class="panel-group t3slavlee-dropzone-container" role="tablist" aria-multiselectable="true">
		<f:for each="{items}" as="item" key="key">
			<f:render partial="Preview/Accordion/Item" arguments="{item: item, ttContentUid: ttContentUid, parent: 'accordion{ttContentUid}', key: key, pageLayoutView: pageLayoutView, active: '{f:if(condition:\'{key} == 0\',then:\'1\', else: \'0\')}'}" />
		</f:for>
	</div> 	
</html>
