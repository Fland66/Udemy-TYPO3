<html	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
		data-namespace-typo3-fluid="true">	
		<f:layout name="Content/Accordion/Default" />	
		
		<f:section name="Main">
			<f:for each="{items}" as="item" key="key">
				<f:render partial="Content/Accordion/Item" arguments="{item: item, active: '{f:if(condition:\'{key} == 0}\', then: \'1\', else: \'0\')}', key: key, ttContentUid: ttContentUid, parent: 'accordion{ttContentUid}'}" />				
			</f:for>
		</f:section>		
</html>
