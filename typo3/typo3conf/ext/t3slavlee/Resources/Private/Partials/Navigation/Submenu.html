<f:if condition="{subNavigation}">
	<ul class="nav flex-column">
		<f:for each="{subNavigation}" as="menuItem">
			<li class="nav-item">
				<f:if condition="{menuItem.current}">
					<f:then>
						<a class="nav-link active" href="{menuItem.link}" target="{menuItem.target}">{menuItem.title}</a>
					</f:then>
					<f:else>
						<a class="nav-link" href="{menuItem.link}" target="{menuItem.target}">{menuItem.title}</a>
					</f:else>
				</f:if>	    
				
				<f:if condition="{menuItem.children}">
					<ul class="nav ml-3">
						<f:for each="{menuItem.children}" as="subMenuItem">
							<li class="nav-item">
								<f:if condition="{subMenuItem.current}">
									<f:then>
										<a class="nav-link active" href="{subMenuItem.link}" target="{subMenuItem.target}">{subMenuItem.title}</a>
									</f:then>
									<f:else>
										<a class="nav-link" href="{subMenuItem.link}" target="{subMenuItem.target}">{subMenuItem.title}</a>
									</f:else>
								</f:if>	
							</li>
						</f:for>
					</ul>
				</f:if>
		  	</li>
		</f:for>
	</ul>
</f:if>
