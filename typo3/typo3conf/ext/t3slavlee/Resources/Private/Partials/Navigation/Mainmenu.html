<html 	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
		data-namespace-typo3-fluid="true">	
		<f:if condition="{mainNavigation}">
			<nav class="nav nav-masthead justify-content-center">
				<f:for each="{mainNavigation}" as="menuItem">
					<f:if condition="{menuItem.current}">
						<f:then>
							<a class="nav-link active" href="{menuItem.link}" target="{menuItem.target}">{menuItem.title}</a>
						</f:then>
						<f:else>
							<a class="nav-link" href="{menuItem.link}" target="{menuItem.target}">{menuItem.title}</a>
						</f:else>
					</f:if>
				</f:for>
			</nav>			
		</f:if>
</html>
